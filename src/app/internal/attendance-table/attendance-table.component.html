<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> 日付 </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> 出勤 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> 退勤時間 </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> その日の勤務時間 </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>


  <!-- Aaa Column -->
  <ng-container matColumnDef="aaa">
    <th mat-header-cell *matHeaderCellDef> 調整分</th>
    <td mat-cell *matCellDef="let element"> {{element.aaa}} </td>
  </ng-container>


  <!-- Bbb Column -->
  <ng-container matColumnDef="bbb">
    <th mat-header-cell *matHeaderCellDef> 差分 </th>
    <td mat-cell *matCellDef="let element"> {{element.bbb}} </td>
  </ng-container>

  <!-- Ccc Column -->
  <ng-container matColumnDef="ccc">
    <th mat-header-cell *matHeaderCellDef> DELETE </th>
    <td mat-cell *matCellDef="let element"> {{element.ccc}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
